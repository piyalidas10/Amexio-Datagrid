<!--The content below is only a placeholder and can be replaced.-->

<div class="container-fluid">

      <amexio-datagrid 
      [title]="'Employee lists'" 
      [page-size] = "4" 
      [enable-checkbox]="true" 
      [enable-data-filter]="true" 
      [data-reader]="'data'" 
      [data]="griddata"
      (rowSelect)="rowSelected($event)">
        
          <amexio-data-table-column [data-index]="'jobTitle'" [data-type]="'string'" [hidden]="false" [text]="'Job Title'"></amexio-data-table-column>
          <amexio-data-table-column [data-index]="'preferredFullName'" [data-type]="'string'" [hidden]="false" [text]="'Name'"></amexio-data-table-column>
          <amexio-data-table-column [data-index]="'salary'" [data-type]="'number'" [hidden]="false" [text]="'Salary'"></amexio-data-table-column>
          <amexio-data-table-column [data-index]="'emailAddress'" [data-type]="'string'" [hidden]="false" [text]="'Email Address'"></amexio-data-table-column>

        </amexio-datagrid>
      
   
<br/> 
<p><b>Selected row data : </b>{{selectedData | json}}</p>
</div>
